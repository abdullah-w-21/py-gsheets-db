name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov
        python -m pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
        pip install -e .
    
    - name: Show package structure
      run: |
        echo "Current directory:"
        pwd
        echo "\nDirectory contents:"
        ls -la
        echo "\nPackage contents:"
        ls -la py_gsheets_db/
        echo "\nPython path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "\nInstalled packages:"
        pip list
    
    - name: Show test file content
      run: |
        echo "Test file content:"
        cat tests/test_gsheets_db.py
    
    - name: Run tests
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/ -v
